<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 380px;
      padding: 15px;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      text-align: center;
      color: #76b900;
    }
    
    /* Add new monitor section */
    .add-section {
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .add-section h2 {
      font-size: 13px;
      margin: 0 0 10px 0;
      color: #aaa;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .input-row input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a4a;
      color: #fff;
      font-size: 13px;
    }
    .input-row input[type="text"]::placeholder {
      color: #666;
    }
    .input-row select {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #2a2a4a;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }
    
    /* Search terms builder */
    .terms-builder {
      margin-bottom: 8px;
    }
    .term-row {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-bottom: 6px;
    }
    .term-row input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a4a;
      color: #fff;
      font-size: 13px;
    }
    .term-row input[type="text"]::placeholder {
      color: #666;
    }
    .operator-select {
      padding: 6px 4px;
      border: none;
      border-radius: 5px;
      background: #3a3a5a;
      color: #76b900;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      min-width: 52px;
      text-align: center;
    }
    .remove-term-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 68, 68, 0.3);
      color: #ff6666;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
      line-height: 1;
    }
    .remove-term-btn:hover {
      background: rgba(255, 68, 68, 0.5);
    }
    .add-term-btn {
      padding: 5px 12px;
      border: 1px dashed rgba(118, 185, 0, 0.4);
      border-radius: 5px;
      background: transparent;
      color: #76b900;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      width: 100%;
      margin-bottom: 8px;
    }
    .add-term-btn:hover {
      background: rgba(118, 185, 0, 0.1);
      border-color: #76b900;
    }
    .saved-config-hint {
      font-size: 10px;
      color: #76b900;
      margin-bottom: 6px;
      opacity: 0.8;
    }
    
    .add-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #76b900;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .add-btn:hover {
      background: #8ed600;
    }
    .add-btn:disabled {
      background: #444;
      cursor: not-allowed;
    }
    
    /* Monitors list */
    .monitors-section {
      margin-bottom: 10px;
    }
    .monitors-section h2 {
      font-size: 13px;
      margin: 0 0 10px 0;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .stop-all-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      background: #ff4444;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
    }
    .stop-all-btn:hover {
      background: #ff6666;
    }
    
    .monitors-list {
      max-height: 300px;
      overflow-y: auto;
    }
    /* Tab group container */
    .tab-group {
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .tab-header {
      padding: 8px 12px;
      background: rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Individual monitor card */
    .monitor-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-left: 3px solid #76b900;
    }
    .monitor-card.found {
      border-left-color: #00ff00;
      background: rgba(0, 255, 0, 0.1);
    }
    .monitor-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 6px;
    }
    .monitor-badges {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }
    .monitor-search-text {
      font-size: 13px;
      font-weight: bold;
      color: #fff;
      flex: 1;
      word-break: break-word;
    }
    .monitor-status {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;
      white-space: nowrap;
    }
    .monitor-status.inprivate-badge {
      background: #9c27b0;
      color: #fff;
    }
    .monitor-card.incognito {
      border-left: 3px solid #9c27b0;
    }
    .monitor-status.found {
      background: #00ff00;
      color: #000;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .monitor-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .monitor-countdown {
      font-size: 12px;
      color: #76b900;
    }
    .monitor-actions {
      display: flex;
      gap: 6px;
    }
    .monitor-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .monitor-btn.stop {
      background: #ff4444;
      color: #fff;
    }
    .monitor-btn.stop:hover {
      background: #ff6666;
    }
    .monitor-btn.focus {
      background: #4488ff;
      color: #fff;
    }
    .monitor-btn.focus:hover {
      background: #66aaff;
    }
    /* History section */
    .history-section {
      margin-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 12px;
    }
    .history-section h2 {
      font-size: 13px;
      margin: 0 0 10px 0;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-history-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      background: #666;
      color: #fff;
      font-size: 11px;
      cursor: pointer;
    }
    .clear-history-btn:hover {
      background: #888;
    }
    .history-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .history-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-left: 3px solid #999;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 4px;
    }
    .history-search-text {
      font-size: 12px;
      font-weight: bold;
      color: #ddd;
      flex: 1;
      word-break: break-word;
    }
    .history-time {
      font-size: 10px;
      color: #aaa;
      margin-bottom: 4px;
    }
    /* InPrivate button */
    .monitor-btn.inprivate {
      background: #9c27b0;
    }
    .monitor-btn.inprivate:hover {
      background: #ba68c8;
    }
    /* Saved Configurations */
    .saved-configs-section {
      margin-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 12px;
      display: none;
    }
    .saved-configs-section h2 {
      font-size: 13px;
      margin: 0 0 10px 0;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .config-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-left: 3px solid #4caf50;
    }
    .config-card .config-name {
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 4px;
    }
    .config-card .config-detail {
      font-size: 10px;
      color: #888;
      margin-bottom: 6px;
    }
    .config-card .config-actions {
      display: flex;
      gap: 6px;
    }
    .config-card .config-btn {
      padding: 4px 10px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .config-btn.restore {
      background: #4caf50;
      color: #fff;
    }
    .config-btn.restore:hover {
      background: #66bb6a;
    }
    .config-btn.delete {
      background: #666;
      color: #fff;
    }
    .config-btn.delete:hover {
      background: #888;
    }
  </style>
</head>
<body>
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
    <h1 style="margin:0;">Watchdog üêï - Page Monitor</h1>
    <button id="openDashboardBtn" title="Open full dashboard" style="padding:4px 10px; border:none; border-radius:5px; background:#2a2a4a; color:#76b900; font-size:16px; cursor:pointer; transition:all 0.2s;">‚õ∂</button>
  </div>

  <div class="add-section">
    <div id="savedConfigHint" class="saved-config-hint" style="display:none;"></div>
    <div id="termsBuilder" class="terms-builder">
      <!-- Term rows are added dynamically by popup.js -->
    </div>
    <button id="addTermBtn" class="add-term-btn">+ Add another term (AND / OR)</button>
    <div class="input-row">
      <select id="interval">
        <option value="3">3 sec</option>
        <option value="5">5 sec</option>
        <option value="7">7 sec</option>
        <option value="10">10 sec</option>
        <option value="15" selected>15 sec</option>
        <option value="30">30 sec</option>
        <option value="60">1 min</option>
        <option value="120">2 min</option>
        <option value="300">5 min</option>
      </select>
      <button id="addBtn" class="add-btn">Start Monitoring</button>
    </div>
  </div>
  
  <div class="monitors-section" id="monitorsSection" style="display: none;">
    <h2>
      <span>üìã Active Monitors (<span id="monitorCount">0</span>)</span>
      <button id="saveConfigBtn" class="stop-all-btn" style="background:#2e7d32; margin-right:6px;" title="Save current config">üíæ Save</button>
      <button id="stopAllBtn" class="stop-all-btn">Stop All</button>
    </h2>
    <div id="monitorsList" class="monitors-list">
    </div>
  </div>
  
  <div class="saved-configs-section" id="savedConfigsSection">
    <h2>
      <span>üíæ Saved Configs (<span id="configCount">0</span>)</span>
    </h2>
    <div id="configsList"></div>
  </div>

  <div class="history-section" id="historySection" style="display: none;">
    <h2>
      <span>üìú History (<span id="historyCount">0</span>)</span>
      <button id="clearHistoryBtn" class="clear-history-btn">Clear All</button>
    </h2>
    <div id="historyList" class="history-list">
    </div>
  </div>

  <script src="shared.js"></script>
  <script src="popup.js"></script>
</body>
</html>
